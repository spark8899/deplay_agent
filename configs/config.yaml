Server:
  RunMode: debug
  HttpPort: 8000
  ReadTimeout: 60
  WriteTimeout: 60
App:
  DefaultPageSize: 10
  MaxPageSize: 100
  DefaultContextTimeout: 60
  LogSavePath: logs
  LogFileName: deploy-agent
  LogFileExt: .log
  DeployPath:
    - ../tech/deploy-agent
    - ../tech/deploy-test
  DeployFiles:
    - aaa.txt
    - bbb.xml
  ExecScripts:
    - ../tech/deploy-agent/startbb.sh
    - ../tech/deploy-agent/start.sh
    - ../tech/deploy-agent/start.sh error
    - ../tech/deploy-agent/start.sh aaa
  UploadMaxSize: 500  # MB
  UploadAllowExts:
    - .txt
    - .xml
    - .sh
